<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'valentine';
            src: url('fonts/Valentine Moment.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: sans-serif;
        }
        h1{
            font-family: 'valentine', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit neque consequatur voluptates earum aut quae, minima praesentium impedit atque quibusdam est numquam aperiam facilis repellendus veritatis totam quaerat pariatur optio.</p>
</body>
</html>
